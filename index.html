<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analog Clock</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="headline_div">
        <h1 class="headline">Analog Clock in JS</h1>
    </div>

    <div class="container">
        <div class="my_clock">
            <div class="hand hour_hand"></div>
            <div class="hand miniute_hand"></div>
            <div class="hand second_hand"></div>
            <div class="center_dot"></div>

            <!-- clock Number Indicator lines - START-->
            <!-- <div class="indicator indicator_test">2</div> -->

            <div class="main_indicator indicator_12">12</div>
            <div class="main_indicator indicator_3">3</div>
            <div class="main_indicator indicator_6">6</div>
            <div class="main_indicator indicator_9">9</div>

            <div class="indicator indicator_1"></div>
            <div class="indicator indicator_2"></div>
            <div class="indicator indicator_4"></div>
            <div class="indicator indicator_5"></div>
            <div class="indicator indicator_7"></div>
            <div class="indicator indicator_8"></div>
            <div class="indicator indicator_10"></div>
            <div class="indicator indicator_11"></div>

            <div class="brand_div"><h2 class="brand">PK</h2></div>
            <!-- clock Number Indicator lines - END--> 
        </div>
    </div>

    <div class="digital_clock_div">
        <h1 class="digital_clock"></h1>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
